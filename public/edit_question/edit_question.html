<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://kit.fontawesome.com/97194135d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/edit_question.css">
</head>

<body id="bg-body">
    <nav class="navbar bg-nav">
        <ul>
            <a class="text-white nav-link"
                href="../index.html"><i class="fa-solid fa-graduation-cap fs-3"></i></a>
        </ul>
        <ul class="nav">
        </ul>
    </nav>
    
        <div id="questions-dialog" style="display: none;">
                <dialog open>
                    <header>Create New Question</header>
                   
        
                    <section >
                        <label for="">Question</label>
                        <input type="text" class="form-control" id="question" placeholder="Enter Question" required>
                       
                        <label>Answer</label>
                        <div class="d-flex">
                            <div>
                                <input  type="text" id="choiceA" placeholder="Answer A">
                                <input type="text" id="choiceB" placeholder="Answer B">
                                
                            </div>
                            <div>
                                <input  type="text" id="choiceC" placeholder="Answer C">
                                <input  type="text" id="choiceD" placeholder="Answer D">
                                
                            </div>
                        </div>
                        <span id="question_text"></span>
                        <label>Correct Answer</label>
                        <select name="" id = "correctAnswer">
                            <option value="A">Answer A</option>
                            <option value="B">Answer B</option>
                            <option value="C">Answer C</option>
                            <option value="D">Answer D</option>
                        </select>
                    </section>
                    <menu>
                        <button id="cancel_create_question" onclick="on_cancel_create()">CANCEL</button>
                        <button id="create_question_button" onclick="on_create_question()">CREATE</button>
                    </menu>
                </dialog>

        </div>
    

    <div id="questions-view">
        <div class="add_question_button">
            
            <button id="add_question_button" onclick="on_add_question()">Add Question</button>

        </div>
        <div id="questions-container"></div>
    </div>
</body>
<script src="edit_question.js"></script>

</html>
