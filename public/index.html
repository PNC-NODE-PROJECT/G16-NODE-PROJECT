<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- font awsome link icon -->
    <script src="https://kit.fontawesome.com/97194135d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style_play.css">
</head>

<body>
    <nav class="navbar p-0 m-0">
        <ul>
            <a class="text-white nav-link" href=""><i class="fa-solid fa-graduation-cap fs-1"></i></a>
        </ul>

    </nav>
    <div id="title_header" class="header p-0 m-0">
        Quiz App
    </div>
    <!-- button link to play quiz and  Edit quiz -->
    <div id="hide">
        <div class="container bg-nave">
            <div class="nav  button-menu">
                <div class="nav-margin">
                    <div class="card ">
                        <img src="img/quiz_1.png" class="card-img-top" alt="...">
                        <div class="card-body bg-color">

                            <ul class="nav_link_button nav bg-danger ">
                                <li><a class="active text-white nav-link" id="start" href="play/play_quiz.html">
                                        PLAY QUIZ</a>
                                </li>

                            </ul>
                        </div>
                    </div>

                </div>
                <div class="nav-margin">

                    <div class="card">
                        <img src="img/create.png" class="" alt="...">
                        <div class="card-body bg-color">
                            <ul class="nav_link_button nav bg-danger">
                                <li>
                                    <a class="active text-white nav-link" href="edit_question/edit_question.html">EIDT
                                        QUIZ</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <!-- diplay quiz form server -->
    <div id="play-view">

        <div id="quiz" style="display:none;">
            <div class="play_container">

                <div id="choices">
                    <div id="count_style" class="fs-5 fw-bold">
                        <div id="limit_time">
                            <strong id="alert_time"> </strong>
                            <p  id="count"></p>

                        </div>
                    </div>
                    <div id="question" class="form-control  question-style p-2 m-2">My Question</div>
                    <div id="progressbar"></div>
                    <div>
                        <div>
                            <button class="form-control btn_hover  p-2 m-2" id="A" onclick="check_answer('A')">MY
                                CHOICE
                                A</button>
                            <button class="form-control btn_hover p-2 m-2" id="B" onclick="check_answer('B')">MY
                                CHOICE
                                A</button>
                        </div>
                        <div>
                            <button class="form-control btn_hover p-2 m-2" id="C" onclick="check_answer('C')">MY
                                CHOICE
                                A</button>
                            <button class="form-control btn_hover p-2 m-2" id="D" onclick="check_answer('D')">MY
                                CHOICE
                                A</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="score" style="display: none;">
            <div id="score_element">
                <p class="logo"><i class="fa-solid fa-circle-check fs-2"></i></p>
                <div class="quiz_score">YOUR SCORES</div>
                <p id="scores"></p>
                <div id="emoji"></div>
                <p id="score_p"></p>

            </div>
        </div>

    </div>

</body>
<script src="../play/play_quiz.js"></script>
</html>
