<body class="background_img">
    <nav class="navbar">
        <ul>
            <a class="text-white nav-link"

        </ul>
        <ul class="nav">
        </ul>
    </nav>
    <div>
        <img id="img" class="img-play" src="../img/quiz-time.jpg" alt="">
       
        <div id="start">PLAY QUIZ</div>

    <div id="play-view">

        <div id="quiz" style="display:none;">

                                <button class="form-control btn_hover  p-2 m-2" id="A" onclick="check_answer('A')">MY CHOICE A</button>

                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div id="score" style="display: none;">
